<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 5rem;
        width: fit-content;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img class="hero-img" src="images/image-equilibrium.jpg" alt="photo" />
        <img
          class="icon-positioned"
          src="images/icon-view.svg"
          alt=""
          class="hidden-img"
        />
      </div>
      <h1 class="primary-heading">Equilibrium #3429</h1>
      <p class="primary-text">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="flex-row">
        <div class="flex-row-item">
          <img class="icon" src="images/icon-ethereum.svg" alt="" />
          <p class="special-text">0.041 ETH</p>
        </div>
        <div class="flex-row-item">
          <img class="icon" src="images/icon-clock.svg" alt="" />
          <p>3 days left</p>
        </div>
      </div>
      <div class="creator">
        <img class="icon" src="images/image-avatar.png" alt="" />
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/LucianEmanuel">LucianEmanuel</a>.
    </div>
  </body>
</html>
